<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <header>
        <h1>Finance Ledger System</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="add-entry.html">Add Entry</a>
            <a href="view-ledger.html">View Ledger</a>
        </nav>
    </header>
    <main>
        <h2>Add Ledger Entry</h2>
        <form id="add-entry-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="loan-amount">Loan Amount:</label>
            <input type="number" id="loan-amount" required>

            <label for="city">City:</label>
            <input type="text" id="city" required>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" required>

            <label for="interest">Interest (% per year):</label>
            <input type="number" id="interest" step="0.01" required>

            <label for="date-taken">Date Taken:</label>
            <input type="date" id="date-taken" required>

            <button type="submit">Add Entry</button>
        </form>
    </main>
    
    <script src="scripts.js"></script>
</body>
</html>
